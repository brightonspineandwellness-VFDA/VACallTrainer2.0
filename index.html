<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiro Voice Training 2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .content { padding: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .difficulty-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .difficulty-btn:hover { border-color: #667eea; transform: translateY(-2px); }
        .difficulty-btn.selected { background: #667eea; color: white; border-color: #667eea; }
        .start-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .start-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .chat-container {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
        }
        .message.staff { background: #667eea; color: white; margin-left: auto; }
        .message.patient { background: white; border: 1px solid #ddd; }
        .message.system { background: #ffc107; text-align: center; max-width: 100%; }
        .end-call-btn {
            width: 100%;
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .score-card { background: #f9f9f9; border-radius: 15px; padding: 25px; }
        .overall-score {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .score-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .status-box {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status-listening { background: #e8f5e9; color: #2e7d32; }
        .status-speaking { background: #e3f2fd; color: #1565c0; }
        .status-thinking { background: #fff3e0; color: #ef6c00; }
        .feedback-section {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        .feedback-section h4 { margin-bottom: 10px; color: #333; }
        .feedback-section ul { margin-left: 20px; }
        .feedback-section li { margin-bottom: 5px; }
        .positive { color: #2e7d32; }
        .negative { color: #c62828; }
        .critical { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const APP_PASSWORD = "ChiroTrain2025";
        const STORED_KEY = localStorage.getItem('openai_api_key');

        // Patient personas - OUTSIDE component to avoid closure issues
        const PATIENT_PERSONAS = {
            easy: {
                name: 'Sarah Johnson',
                phone: '555-867-5309',
                email: 'sarah.johnson@email.com',
                problem: 'back pain for about 2 weeks',
                availability: 'this week, mornings are best',
                referral: 'a friend recommended you'
            },
            challenging: {
                name: 'Mike Davis',
                phone: '555-234-5678',
                email: 'mike.davis@email.com',
                problem: 'neck pain and stiffness',
                availability: 'flexible, any day works',
                referral: 'found you on Google',
                insurance: 'Blue Cross Blue Shield'
            },
            difficult: {
                name: 'Karen Miller',
                phone: '555-345-6789',
                email: 'karen.m@email.com',
                problem: 'chronic lower back pain',
                availability: 'afternoons only',
                referral: 'found you on my insurance website',
                insurance: 'Aetna'
            },
            creepy: {
                name: 'John',
                phone: '555-000-0000',
                email: 'rather not say',
                problem: 'some back tension',
                availability: 'anytime',
                referral: 'online'
            }
        };

        function ChiroVoiceTrainer() {
            const [isAuthenticated, setIsAuthenticated] = useState(sessionStorage.getItem('auth') === 'true');
            const [passwordInput, setPasswordInput] = useState('');
            const [passwordError, setPasswordError] = useState('');
            const [apiKey, setApiKey] = useState(STORED_KEY || '');
            const [showApiPrompt, setShowApiPrompt] = useState(!STORED_KEY);
            const [gameState, setGameState] = useState('setup');
            
            // Form fields
            const [officeName, setOfficeName] = useState('');
            const [doctorName, setDoctorName] = useState('');
            const [firstVisitCost, setFirstVisitCost] = useState('');
            const [vaName, setVaName] = useState('');
            
            const [difficulty, setDifficulty] = useState('');
            const [messages, setMessages] = useState([]);
            const [currentStatus, setCurrentStatus] = useState('idle');
            const [scoreData, setScoreData] = useState(null);
            const [interimText, setInterimText] = useState('');

            // Use REFS for values needed in async callbacks to avoid stale closures
            const conversationRef = useRef([]);
            const difficultyRef = useRef('');
            const apiKeyRef = useRef('');
            const officeNameRef = useRef('');
            const doctorNameRef = useRef('');
            const firstVisitCostRef = useRef('');
            
            const recognitionRef = useRef(null);
            const shouldListenRef = useRef(false);
            const isProcessingRef = useRef(false);
            const silenceTimerRef = useRef(null);
            const lastTranscriptRef = useRef('');
            const audioRef = useRef(null);

            // Keep refs in sync with state
            useEffect(() => { difficultyRef.current = difficulty; }, [difficulty]);
            useEffect(() => { apiKeyRef.current = apiKey; }, [apiKey]);
            useEffect(() => { officeNameRef.current = officeName; }, [officeName]);
            useEffect(() => { doctorNameRef.current = doctorName; }, [doctorName]);
            useEffect(() => { firstVisitCostRef.current = firstVisitCost; }, [firstVisitCost]);

            const checkPassword = () => {
                if (passwordInput === APP_PASSWORD) {
                    sessionStorage.setItem('auth', 'true');
                    setIsAuthenticated(true);
                } else {
                    setPasswordError('Wrong password');
                    setPasswordInput('');
                }
            };

            const saveApiKey = () => {
                localStorage.setItem('openai_api_key', apiKey);
                setShowApiPrompt(false);
            };

            // Build prompt based on difficulty and conversation
            const buildPrompt = () => {
                const diff = difficultyRef.current;
                const conversation = conversationRef.current;
                const persona = PATIENT_PERSONAS[diff] || PATIENT_PERSONAS.easy;
                
                console.log('=== BUILD PROMPT ===');
                console.log('Difficulty from ref:', diff);
                console.log('Persona:', persona);
                
                // Build conversation text
                let convoText = conversation.map(m => `${m.speaker}: ${m.text}`).join('\n');
                
                // Count patient turns
                const patientTurns = conversation.filter(m => m.speaker === 'PATIENT').length;
                const isFirstResponse = patientTurns === 0;

                // ==================== EASY MODE ====================
                if (diff === 'easy') {
                    if (isFirstResponse) {
                        return `You are Sarah Johnson, calling a chiropractic office to book an appointment for back pain.

The receptionist just answered. Say you want to schedule an appointment.

Say exactly: "Hi, I'd like to schedule an appointment. I've been having some back pain for about 2 weeks."`;
                    }

                    return `You are Sarah Johnson, a friendly patient on a phone call with a chiropractic office.

YOUR PERSONAL INFO (use these EXACT values when asked):
- Your name: Sarah Johnson
- Your phone number: 555-867-5309
- Your email: sarah.johnson@email.com
- Your problem: back pain for about 2 weeks
- Your availability: this week, mornings are best
- How you heard about them: a friend recommended you

CONVERSATION SO FAR:
${convoText}

INSTRUCTIONS:
- Read what the VA just said and respond appropriately
- When asked for your name, say "Sarah Johnson"
- When asked for your phone, say "555-867-5309"
- When asked for your email, say "sarah.johnson@email.com"
- When asked about availability, say "this week, mornings are best"
- When asked how you heard about them, say "a friend recommended you"
- When they offer an appointment time, accept it
- When they explain fees or instructions, say "Okay, sounds good"
- Be friendly and cooperative

Give a short 1-2 sentence response. Do not add labels or quotes.`;
                }

                // ==================== CHALLENGING MODE ====================
                if (diff === 'challenging') {
                    if (isFirstResponse) {
                        return `You are Mike Davis, calling a chiropractic office. You want to book but you're concerned about cost.

The receptionist just answered. You want to schedule but FIRST you need to know the cost.

Say exactly: "Hi, I'd like to schedule an appointment, but first - how much does the first visit cost?"`;
                    }

                    // Check what VA has mentioned
                    const vaText = conversation.filter(m => m.speaker === 'VA').map(m => m.text.toLowerCase()).join(' ');
                    const costMentioned = vaText.includes('$') || vaText.includes('dollar') || vaText.includes('cost') || vaText.includes('fee');
                    const insuranceDiscussed = vaText.includes('insurance') || vaText.includes('blue cross');

                    return `You are Mike Davis, a price-conscious patient calling a chiropractic office.

YOUR PERSONAL INFO (use these EXACT values when asked):
- Your name: Mike Davis
- Your phone number: 555-234-5678
- Your email: mike.davis@email.com
- Your problem: neck pain and stiffness
- Your availability: flexible, any day works
- How you heard about them: found you on Google
- Your insurance: Blue Cross Blue Shield

CONVERSATION SO FAR:
${convoText}

YOUR CONCERNS:
- You want to know the cost before booking
- You want to know if they accept Blue Cross Blue Shield
- You may ask what the first visit includes
- You may ask about services like decompression or laser therapy

BEHAVIOR:
${costMentioned ? '- Cost has been explained. You can proceed with booking if satisfied.' : '- Cost has NOT been explained yet. Ask about it before giving personal info.'}
${insuranceDiscussed ? '- Insurance has been discussed.' : '- You can ask if they accept Blue Cross Blue Shield.'}

- If VA clearly explains costs and your questions are answered, cooperate and book
- If VA is vague, avoids cost questions, or seems evasive after multiple attempts, say: "I appreciate your time, but I need to know exact costs upfront. I'll think about it. Goodbye." (This means you are NOT booking)

When you decide to book and they ask for info:
- Name: "Mike Davis"
- Phone: "555-234-5678"
- Email: "mike.davis@email.com"

Give a short 1-2 sentence response. Be polite but firm about wanting cost info.`;
                }

                // ==================== SKEPTICAL/DIFFICULT MODE ====================
                if (diff === 'difficult') {
                    if (isFirstResponse) {
                        return `You are Karen Miller, calling a chiropractic office. You're skeptical because you've been overcharged before.

The receptionist just answered. Express your interest but also your concerns.

Say exactly: "Hi, I'm calling about scheduling an appointment, but I have some questions first. I've had bad experiences with chiropractors overcharging me in the past."`;
                    }

                    const vaText = conversation.filter(m => m.speaker === 'VA').map(m => m.text.toLowerCase()).join(' ');
                    const costExplained = vaText.includes('$') || vaText.includes('dollar') || vaText.includes('fee');
                    const hiddenFeesAddressed = vaText.includes('no hidden') || vaText.includes('that includes') || vaText.includes('covers everything');
                    const treatmentPlanDiscussed = vaText.includes('up to you') || vaText.includes('your choice') || vaText.includes('recommend') || vaText.includes('no obligation');

                    return `You are Karen Miller, a SKEPTICAL patient calling a chiropractic office.

YOUR PERSONAL INFO (use these EXACT values when asked):
- Your name: Karen Miller
- Your phone number: 555-345-6789
- Your email: karen.m@email.com
- Your problem: chronic lower back pain
- Your availability: afternoons only
- How you heard about them: found you on my insurance website
- Your insurance: Aetna

CONVERSATION SO FAR:
${convoText}

YOUR OBJECTIONS (raise these during the conversation):
1. "That sounds expensive - are there any hidden fees I should know about?"
2. "How many visits will I actually need? I don't want to be locked into some long treatment plan."
3. "Do I really need X-rays? Is that necessary or just extra cost?"
4. "I've been to chiropractors before and felt like I was constantly being upsold."

CURRENT STATUS:
${costExplained ? '- Cost has been explained.' : '- Cost NOT explained yet - ask about it.'}
${hiddenFeesAddressed ? '- Hidden fees question addressed.' : '- You can ask about hidden fees.'}
${treatmentPlanDiscussed ? '- Treatment plan flexibility discussed.' : '- You can ask about being locked into treatment plans.'}

BEHAVIOR:
- Be skeptical but not hostile (pushback level 3 out of 5)
- Ask tough questions and push back on vague answers
- If VA addresses your concerns clearly and professionally, gradually warm up and book
- If VA is dismissive, vague, or pushy, say: "You know what, this doesn't feel right. I'm going to look elsewhere. Thank you, goodbye." (This means you are NOT booking)

When you decide to book and they ask for info:
- Name: "Karen Miller"
- Phone: "555-345-6789"
- Email: "karen.m@email.com"

Give a short 1-2 sentence response. Be polite but skeptical.`;
                }

                // ==================== CREEPY MODE ====================
                if (diff === 'creepy') {
                    if (isFirstResponse) {
                        return `You are a caller phoning a chiropractic office. Start completely normal.

The receptionist just answered. Say you want to book an appointment.

Say exactly: "Hi, I'd like to schedule an appointment for some back tension."`;
                    }

                    return `You are a caller on the phone with a chiropractic office.

CONVERSATION SO FAR:
${convoText}

TURN NUMBER: ${patientTurns + 1}

BEHAVIOR:
- Turns 1-2: Be COMPLETELY NORMAL. Answer questions normally, give info if asked.
- Turn 3 and beyond: START BEING INAPPROPRIATE:
  * Ask personal questions like "So... are you single?" or "What do you look like?"
  * Make uncomfortable comments like "You have such a nice voice..." or "I bet you're really pretty"
  * Ask weird questions like "Do you work there alone?"

- If the VA sets boundaries, says this is inappropriate, or tries to end the call professionally:
  * Accept it and say: "Okay, sorry about that. I'll find another office. Goodbye."

- NEVER be explicit, threatening, or use profanity
- If asked for name early on, be vague: "Oh, just call me John"

Give ONE sentence. No labels.`;
                }

                // Fallback
                return `You are a patient calling a chiropractic office. The conversation so far: ${convoText}. Respond naturally in one sentence.`;
            };

            // Call OpenAI API
            const getPatientResponse = async () => {
                const prompt = buildPrompt();
                const key = apiKeyRef.current;
                
                console.log('=== API CALL ===');
                console.log('Prompt:', prompt);
                
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${key}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [{ role: 'user', content: prompt }],
                            max_tokens: 150,
                            temperature: 0.7
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('API Error:', data.error);
                        return "Sorry, could you repeat that?";
                    }
                    
                    let reply = data.choices[0].message.content.trim();
                    reply = reply.replace(/^(PATIENT:|Patient:|Me:|Caller:)\s*/i, '');
                    reply = reply.replace(/^["']|["']$/g, '');
                    
                    console.log('Patient reply:', reply);
                    return reply;
                } catch (error) {
                    console.error('Fetch error:', error);
                    return "I'm sorry, could you say that again?";
                }
            };

            // Evaluation
            const evaluateCall = async () => {
                const conversation = conversationRef.current;
                const convoText = conversation.map(m => `${m.speaker}: ${m.text}`).join('\n');
                const key = apiKeyRef.current;
                const diff = difficultyRef.current;
                const office = officeNameRef.current;
                const doctor = doctorNameRef.current;
                const cost = firstVisitCostRef.current;
                
                const evalPrompt = `Evaluate this VA's phone call performance at a chiropractic office.

OFFICE: ${office}
DOCTOR: Dr. ${doctor}
FIRST VISIT COST: $${cost}
DIFFICULTY: ${diff.toUpperCase()}

TRANSCRIPT:
${convoText}

Score 0-10 for each:
1. GREETING - Did VA introduce with name AND office name?
2. REASON - Did VA identify why patient called?
3. SCHEDULING - Did VA offer and confirm appointment time?
4. PATIENT INFO - Did VA collect name, phone, email?
5. REFERRAL - Did VA ask how patient heard about them?
6. FEE - Did VA explain first visit cost and what's included?
7. CLOSING - Did VA close professionally?

Add up to 30 bonus points for flow and professionalism.

Return ONLY valid JSON:
{
    "scores": {
        "greeting": {"score": 0, "note": ""},
        "reason": {"score": 0, "note": ""},
        "scheduling": {"score": 0, "note": ""},
        "patientInfo": {"score": 0, "note": ""},
        "referral": {"score": 0, "note": ""},
        "feeExplanation": {"score": 0, "note": ""},
        "closing": {"score": 0, "note": ""}
    },
    "bonus": 0,
    "totalScore": 0,
    "positives": [""],
    "improvements": [""],
    "criticalMisses": [""],
    "patientBooked": true,
    "summary": ""
}`;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${key}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [{ role: 'user', content: evalPrompt }],
                            max_tokens: 800,
                            temperature: 0.3
                        })
                    });
                    
                    const data = await response.json();
                    let content = data.choices[0].message.content.trim();
                    content = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    return JSON.parse(content);
                } catch (error) {
                    console.error('Eval error:', error);
                    return null;
                }
            };

            const playAudio = async (text) => {
                setCurrentStatus('speaking');
                shouldListenRef.current = false;
                
                try {
                    const response = await fetch('https://api.openai.com/v1/audio/speech', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKeyRef.current}`
                        },
                        body: JSON.stringify({
                            model: 'tts-1',
                            input: text,
                            voice: 'nova'
                        })
                    });
                    
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audioRef.current = audio;
                    
                    audio.onended = () => {
                        setCurrentStatus('listening');
                        shouldListenRef.current = true;
                        startListening();
                    };
                    
                    await audio.play();
                } catch (error) {
                    console.error('Audio error:', error);
                    setCurrentStatus('listening');
                    shouldListenRef.current = true;
                    startListening();
                }
            };

            const startListening = () => {
                if (recognitionRef.current && shouldListenRef.current) {
                    try {
                        recognitionRef.current.start();
                    } catch (e) {}
                }
            };

            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;

                    recognitionRef.current.onresult = (event) => {
                        let interim = '';
                        let final = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                final += event.results[i][0].transcript;
                            } else {
                                interim += event.results[i][0].transcript;
                            }
                        }

                        if (interim) setInterimText(interim);
                        
                        if (final && shouldListenRef.current && !isProcessingRef.current) {
                            if (silenceTimerRef.current) clearTimeout(silenceTimerRef.current);
                            
                            lastTranscriptRef.current = (lastTranscriptRef.current + ' ' + final).trim();
                            setInterimText(lastTranscriptRef.current);
                            
                            silenceTimerRef.current = setTimeout(() => {
                                if (lastTranscriptRef.current && shouldListenRef.current) {
                                    handleVAResponse(lastTranscriptRef.current);
                                    lastTranscriptRef.current = '';
                                    setInterimText('');
                                }
                            }, 1500);
                        }
                    };

                    recognitionRef.current.onend = () => {
                        if (shouldListenRef.current) {
                            setTimeout(() => {
                                try { recognitionRef.current.start(); } catch (e) {}
                            }, 100);
                        }
                    };
                }
            }, []);

            const startCall = () => {
                if (!difficulty || !officeName || !doctorName || !firstVisitCost) return;
                
                // Reset
                conversationRef.current = [];
                setMessages([]);
                setGameState('playing');
                
                // Update refs immediately
                difficultyRef.current = difficulty;
                apiKeyRef.current = apiKey;
                officeNameRef.current = officeName;
                doctorNameRef.current = doctorName;
                firstVisitCostRef.current = firstVisitCost;
                
                console.log('=== CALL STARTED ===');
                console.log('Difficulty set to:', difficulty);
                console.log('Difficulty ref:', difficultyRef.current);
                
                setMessages([{ type: 'system', text: 'üìû Incoming call! Answer with your greeting...' }]);
                setCurrentStatus('listening');
                shouldListenRef.current = true;
                
                setTimeout(() => startListening(), 500);
            };

            const handleVAResponse = async (transcript) => {
                if (isProcessingRef.current) return;
                isProcessingRef.current = true;
                shouldListenRef.current = false;
                
                if (recognitionRef.current) {
                    try { recognitionRef.current.stop(); } catch (e) {}
                }
                
                setCurrentStatus('thinking');
                
                conversationRef.current.push({ speaker: 'VA', text: transcript });
                setMessages(prev => [...prev, { type: 'staff', text: transcript }]);
                
                try {
                    const patientReply = await getPatientResponse();
                    
                    conversationRef.current.push({ speaker: 'PATIENT', text: patientReply });
                    setMessages(prev => [...prev, { type: 'patient', text: patientReply }]);
                    
                    await playAudio(patientReply);
                } catch (error) {
                    console.error('Error:', error);
                    setCurrentStatus('listening');
                    shouldListenRef.current = true;
                    startListening();
                }
                
                isProcessingRef.current = false;
            };

            const endCall = async () => {
                shouldListenRef.current = false;
                if (recognitionRef.current) try { recognitionRef.current.stop(); } catch (e) {}
                if (audioRef.current) audioRef.current.pause();
                
                setCurrentStatus('thinking');
                setMessages(prev => [...prev, { type: 'system', text: 'üìä Evaluating...' }]);
                
                const diff = difficultyRef.current;
                
                if (diff === 'creepy') {
                    const vaHandled = conversationRef.current.some(m => 
                        m.speaker === 'VA' && 
                        (m.text.toLowerCase().includes('inappropriate') ||
                         m.text.toLowerCase().includes('end this call') ||
                         m.text.toLowerCase().includes('not appropriate') ||
                         m.text.toLowerCase().includes('goodbye'))
                    );
                    
                    setScoreData({
                        isCreepy: true,
                        passed: vaHandled,
                        result: vaHandled ? 'PASS ‚úÖ' : 'NEEDS WORK',
                        feedback: vaHandled 
                            ? 'Good job handling the inappropriate caller!'
                            : 'Remember to set boundaries when callers become inappropriate.'
                    });
                    setGameState('scoring');
                    return;
                }
                
                const evalResult = await evaluateCall();
                
                if (evalResult) {
                    setScoreData(evalResult);
                } else {
                    setScoreData({
                        scores: {
                            greeting: { score: 5, note: 'Evaluation unavailable' },
                            reason: { score: 5, note: '' },
                            scheduling: { score: 5, note: '' },
                            patientInfo: { score: 5, note: '' },
                            referral: { score: 5, note: '' },
                            feeExplanation: { score: 5, note: '' },
                            closing: { score: 5, note: '' }
                        },
                        bonus: 15,
                        totalScore: 50,
                        positives: ['Call completed'],
                        improvements: ['Try again'],
                        criticalMisses: [],
                        patientBooked: true,
                        summary: 'Evaluation unavailable'
                    });
                }
                
                setGameState('scoring');
            };

            const resetGame = () => {
                shouldListenRef.current = false;
                if (recognitionRef.current) try { recognitionRef.current.stop(); } catch (e) {}
                if (audioRef.current) audioRef.current.pause();
                conversationRef.current = [];
                setGameState('setup');
                setDifficulty('');
                setMessages([]);
                setScoreData(null);
                setCurrentStatus('idle');
            };

            // PASSWORD SCREEN
            if (!isAuthenticated) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üîê Chiro Voice Training</h1>
                            <p>Enter password to access</p>
                        </div>
                        <div className="content" style={{textAlign: 'center'}}>
                            <input 
                                type="password"
                                placeholder="Password"
                                value={passwordInput}
                                onChange={(e) => setPasswordInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && checkPassword()}
                                style={{padding: '15px', fontSize: '16px', width: '100%', maxWidth: '300px', marginBottom: '15px', borderRadius: '10px', border: '2px solid #667eea'}}
                            />
                            {passwordError && <p style={{color: 'red', marginBottom: '15px'}}>{passwordError}</p>}
                            <br/>
                            <button className="start-btn" style={{maxWidth: '300px'}} onClick={checkPassword}>Access</button>
                        </div>
                    </div>
                );
            }

            // API KEY SCREEN
            if (showApiPrompt) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üîë API Key Required</h1>
                            <p>Enter your OpenAI API key</p>
                        </div>
                        <div className="content" style={{textAlign: 'center'}}>
                            <input 
                                type="password"
                                placeholder="sk-proj-..."
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                style={{padding: '15px', fontSize: '16px', width: '100%', marginBottom: '15px', borderRadius: '10px', border: '2px solid #667eea'}}
                            />
                            <button className="start-btn" onClick={saveApiKey} disabled={!apiKey}>Save & Continue</button>
                        </div>
                    </div>
                );
            }

            // SETUP SCREEN
            if (gameState === 'setup') {
                const canStart = difficulty && officeName && doctorName && firstVisitCost;
                
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üé§ Chiro Voice Training 2.0</h1>
                            <p>Practice handling patient calls</p>
                        </div>
                        <div className="content">
                            <h3 style={{marginBottom: '20px'}}>Clinic Information:</h3>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label>Office Name *</label>
                                    <input 
                                        type="text"
                                        placeholder="Brighton Spine & Wellness"
                                        value={officeName}
                                        onChange={(e) => setOfficeName(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Doctor Name *</label>
                                    <input 
                                        type="text"
                                        placeholder="Smith"
                                        value={doctorName}
                                        onChange={(e) => setDoctorName(e.target.value)}
                                    />
                                </div>
                            </div>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label>First Visit Cost ($) *</label>
                                    <input 
                                        type="number"
                                        placeholder="59"
                                        value={firstVisitCost}
                                        onChange={(e) => setFirstVisitCost(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Your Name (VA)</label>
                                    <input 
                                        type="text"
                                        placeholder="Optional"
                                        value={vaName}
                                        onChange={(e) => setVaName(e.target.value)}
                                    />
                                </div>
                            </div>
                            
                            <h3 style={{marginBottom: '20px', marginTop: '30px'}}>Select Difficulty:</h3>
                            <div className="difficulty-grid">
                                <div className={`difficulty-btn ${difficulty === 'easy' ? 'selected' : ''}`} onClick={() => setDifficulty('easy')}>
                                    <div style={{fontSize: '24px'}}>üòä</div>
                                    <div><strong>Easy</strong></div>
                                    <div style={{fontSize: '12px'}}>Cooperative patient</div>
                                </div>
                                <div className={`difficulty-btn ${difficulty === 'challenging' ? 'selected' : ''}`} onClick={() => setDifficulty('challenging')}>
                                    <div style={{fontSize: '24px'}}>ü§î</div>
                                    <div><strong>Challenging</strong></div>
                                    <div style={{fontSize: '12px'}}>Price-conscious</div>
                                </div>
                                <div className={`difficulty-btn ${difficulty === 'difficult' ? 'selected' : ''}`} onClick={() => setDifficulty('difficult')}>
                                    <div style={{fontSize: '24px'}}>üò§</div>
                                    <div><strong>Skeptical</strong></div>
                                    <div style={{fontSize: '12px'}}>Needs convincing</div>
                                </div>
                                <div className={`difficulty-btn ${difficulty === 'creepy' ? 'selected' : ''}`} onClick={() => setDifficulty('creepy')}>
                                    <div style={{fontSize: '24px'}}>üòà</div>
                                    <div><strong>Creepy</strong></div>
                                    <div style={{fontSize: '12px'}}>Inappropriate caller</div>
                                </div>
                            </div>
                            <button className="start-btn" onClick={startCall} disabled={!canStart}>
                                {canStart ? 'Start Call' : 'Fill in all fields'}
                            </button>
                        </div>
                    </div>
                );
            }

            // PLAYING SCREEN
            if (gameState === 'playing') {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üìû Call In Progress</h1>
                            <p>{officeName} - {difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} Mode</p>
                        </div>
                        <div className="content">
                            <div className={`status-box status-${currentStatus}`}>
                                {currentStatus === 'listening' && 'üé§ Listening to you...'}
                                {currentStatus === 'speaking' && 'üîä Patient speaking...'}
                                {currentStatus === 'thinking' && 'üí≠ Processing...'}
                                {currentStatus === 'idle' && '‚è∏Ô∏è Ready'}
                            </div>
                            
                            {interimText && (
                                <div style={{padding: '10px', background: '#f0f0f0', borderRadius: '8px', marginBottom: '15px', fontStyle: 'italic'}}>
                                    Hearing: "{interimText}"
                                </div>
                            )}
                            
                            <div className="chat-container">
                                {messages.map((msg, i) => (
                                    <div key={i} className={`message ${msg.type}`}>
                                        {msg.type === 'staff' && <strong>You: </strong>}
                                        {msg.type === 'patient' && <strong>Patient: </strong>}
                                        {msg.text}
                                    </div>
                                ))}
                            </div>
                            
                            <button className="end-call-btn" onClick={endCall}>
                                ‚èπÔ∏è End Call & Get Score
                            </button>
                        </div>
                    </div>
                );
            }

            // SCORING SCREEN
            if (gameState === 'scoring') {
                if (scoreData.isCreepy) {
                    return (
                        <div className="container">
                            <div className="header">
                                <h1>üö® Creepy Caller Result</h1>
                            </div>
                            <div className="content">
                                <div className="score-card">
                                    <div className="overall-score" style={{color: scoreData.passed ? '#4caf50' : '#ff9800'}}>
                                        {scoreData.result}
                                    </div>
                                    <p style={{textAlign: 'center', fontSize: '18px'}}>{scoreData.feedback}</p>
                                </div>
                                <button className="start-btn" onClick={resetGame} style={{marginTop: '20px'}}>Try Again</button>
                            </div>
                        </div>
                    );
                }

                const checkpointTotal = Object.values(scoreData.scores).reduce((sum, c) => sum + c.score, 0);
                const passed = scoreData.totalScore >= 70;

                return (
                    <div className="container">
                        <div className="header">
                            <h1>üìä Your Score</h1>
                            <p>{passed ? '‚úÖ PASSED' : '‚ùå NEEDS IMPROVEMENT'}</p>
                        </div>
                        <div className="content">
                            <div className="score-card">
                                <div className="overall-score" style={{color: passed ? '#4caf50' : '#f44336'}}>
                                    {scoreData.totalScore}/100
                                </div>
                                
                                <div style={{textAlign: 'center', marginBottom: '20px', padding: '15px', background: scoreData.patientBooked ? '#e8f5e9' : '#ffebee', borderRadius: '10px'}}>
                                    <strong>{scoreData.patientBooked ? '‚úÖ Patient Booked!' : '‚ùå Patient Did Not Book'}</strong>
                                </div>
                                
                                {scoreData.summary && (
                                    <div style={{marginBottom: '20px', padding: '15px', background: '#f5f5f5', borderRadius: '10px'}}>
                                        <strong>Summary:</strong> {scoreData.summary}
                                    </div>
                                )}
                                
                                <h3 style={{marginBottom: '15px'}}>7 Checkpoints ({checkpointTotal}/70):</h3>
                                
                                {Object.entries(scoreData.scores).map(([key, data]) => {
                                    const labels = {
                                        greeting: 'Greeting & Introduction',
                                        reason: 'Identified Reason for Call',
                                        scheduling: 'Scheduling & Time',
                                        patientInfo: 'Collected Patient Info',
                                        referral: 'Asked Referral Source',
                                        feeExplanation: 'Explained Fee & Inclusions',
                                        closing: 'Professional Closing'
                                    };
                                    
                                    return (
                                        <div key={key} className="score-item" style={{background: data.score >= 7 ? '#e8f5e9' : data.score >= 4 ? '#fff3e0' : '#ffebee'}}>
                                            <div style={{display: 'flex', justifyContent: 'space-between'}}>
                                                <span>{data.score >= 7 ? '‚úÖ' : data.score >= 4 ? '‚ö†Ô∏è' : '‚ùå'} {labels[key]}</span>
                                                <strong>{data.score}/10</strong>
                                            </div>
                                            {data.note && <p style={{fontSize: '13px', color: '#666', marginTop: '5px'}}>{data.note}</p>}
                                        </div>
                                    );
                                })}
                                
                                <div style={{marginTop: '15px', padding: '15px', background: '#f5f5f5', borderRadius: '10px'}}>
                                    <strong>Bonus Points:</strong> {scoreData.bonus}/30
                                </div>
                                
                                {scoreData.positives?.filter(p => p).length > 0 && (
                                    <div className="feedback-section">
                                        <h4 className="positive">‚úÖ What You Did Well:</h4>
                                        <ul>{scoreData.positives.filter(p => p).map((item, i) => <li key={i}>{item}</li>)}</ul>
                                    </div>
                                )}
                                
                                {scoreData.improvements?.filter(p => p).length > 0 && (
                                    <div className="feedback-section">
                                        <h4 className="negative">üìà Areas to Improve:</h4>
                                        <ul>{scoreData.improvements.filter(p => p).map((item, i) => <li key={i}>{item}</li>)}</ul>
                                    </div>
                                )}
                                
                                {scoreData.criticalMisses?.filter(p => p).length > 0 && (
                                    <div className="feedback-section" style={{background: '#ffebee'}}>
                                        <h4 className="critical">üö® Critical Misses:</h4>
                                        <ul>{scoreData.criticalMisses.filter(p => p).map((item, i) => <li key={i}>{item}</li>)}</ul>
                                    </div>
                                )}
                            </div>
                            
                            <button className="start-btn" onClick={resetGame} style={{marginTop: '20px'}}>Try Another Call</button>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<ChiroVoiceTrainer />, document.getElementById('root'));
    </script>
</body>
</html>
